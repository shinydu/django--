<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <title>
    {% block title %}{% endblock %}
    </title>

    {% block style %}
        <style>
            .container{
                position: relative;
            }
            #loginName{
                position: absolute;
                right:0;
            }
        </style>
    {% endblock%}
</head>
<body>

    {% block nav %}
        <nav class="navbar navbar-inverse" role="navigation">
            <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">杜晓楠-----教学大纲管理系统</a>
            </div>
            <div>
                <ul class="nav navbar-nav">
                    <li><a href="/subject/">首页</a></li>
                    <li><a href="#">用户</a></li>
                    <li><a href="/user/login/">登录</a></li>
                    <li><a href="#">关于</a></li>
                    {#判断如果当前用户已经授权登录#}
                    {% if request.user.is_authenticated %}
                    <li id="loginName">
                        <a href="">{{request.user.username}}</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
            </div>
        </nav>
    {% endblock %}

    {% block main %}
        <div class="container">
            <form action="{% url 'register' %}" method="POST" class="form-horizontal" role="form">
            {% csrf_token %}
            <div class="form-group">
                <label for="firstname" class="col-sm-2 control-label">账号</label>
                <div class="col-sm-10">
                  <input name="username" type="text" class="form-control" id="firstname" placeholder="请输入名字">
                </div>
              </div>
                <br>
              <div class="form-group">
                <label for="lastname" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                  <input  name="password" type="text" class="form-control" id="lastname" placeholder="请输入姓">
                </div>
              </div>
                <br>

               <div class="form-group">
                       <h3>{{msg}}</h3>
               </div>
                <br>

              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-success btn-block">注册</button>
                </div>
              </div>
            </form>
        </div>
    {% endblock%}
    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/bootstrap.js"></script>
</body>
</html>
