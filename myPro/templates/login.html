{% extends 'base.html' %}

{% block title %}
登录
{% endblock %}

{% block main %}
 <div class="container">
            <form action="{% url 'subject:home' %}" method="POST" class="form-horizontal" role="form">
            {% csrf_token %}
            <div class="form-group">
                <label for="firstname" class="col-sm-2 control-label">账号</label>
                <div class="col-sm-10">
                  <input name="username" type="text" class="form-control" id="firstname" placeholder="请输入名字">
                </div>
              </div>
                <br>
              <div class="form-group">
                <label for="lastname" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                  <input  name="password" type="text" class="form-control" id="lastname" placeholder="请输入姓">
                </div>
              </div>
                <br>

               <div class="form-group">
                       <h3>{{msg}}</h3>
               </div>
                <br>

              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <a href="/subject/">
                        <input type="button" class="btn btn-success btn-block" value="登录">
                    </a>
                </div>
              </div>
            </form>
        </div>
{% endblock %}
