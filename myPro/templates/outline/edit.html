{% extends 'base.html' %}
{% block title %}
    大纲编辑
{% endblock %}

{% block style %}
    <style>
        .container{
            position: relative;
        }
    </style>
{% endblock %}

{% block main %}
    <h2>
        <div class="container">
            编辑大纲
        </div>
    </h2>
    <br>
    <form class="form-horizontal"  action="{% url 'outline:edit' %}" method="POST" role="form">
{#        {% crsf_token %}#}
        <input type="hidden" name="outline_id" value="{{ outline.id }}">
        <div class="form-group">
            <label for="title" class="col-sm-2 control-label">大纲标题</label>
            <div class="col-sm-3">
                <input type="text" name="title" class="form-control" value="{{outline.title}}">
            </div>
        </div>
        <br>
        <div class="form-group">
            <label for="project" class="col-sm-2 control-label">学时</label>
            <div class="col-sm-3">
                <input name="days" type="text" class="form-control" value="{{outline.days}}">
            </div>
        </div>
        <br>
        <div class="form-group">
            <label for="project" class="col-sm-2 control-label">序列</label>
            <div class="col-sm-3">
                <input name="number" type="text" class="form-control" value="{{outline.number}}">
            </div>
        </div>
        <br>
        <div class="form-group">
            <label for="project" class="col-sm-2 control-label">高级内容</label>
            <div class="col-sm-3">
{#                <textarea name="remark" id="remark" cols="70"  rows="10" value="{{outline.advancing}}"></textarea>#}
                <input name="advancing" type="text" class="form-control" value="{{outline.advancing}}">
            </div>
        </div>
        <br>
        <div class="form-group">
            <label for="project" class="col-sm-2 control-label">备注</label>
            <div class="col-sm-3">
{#                <textarea name="remark" id="remark" cols="70"  rows="10" value="{{outline.remark}}"></textarea>#}
                <input name="remark" type="text" class="form-control" value="{{outline.remark}}">
            </div>
        </div>

        <div class="form-group">
                <div class="col-sm-offset-2 col-sm-6">
                  <button type="submit" class="btn btn-success btn-block">修改</button>
                </div>
              </div>

    </form>
{% endblock %}
