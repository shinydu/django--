{% extends 'base.html' %}
{% block title %}
    二级大纲编辑
{% endblock %}

{% block style %}
    <style>
        .container{
            position: relative;
        }
    </style>
{% endblock %}

{% block main %}
    <h2>
        <div class="container">
            编辑二级大纲
        </div>
    </h2>
    <br>
    <form class="form-horizontal"  action="{% url 'program:edit' %}" method="POST" role="form">
{#        {% crsf_token %}#}
        <input type="hidden" name="program_id" value="{{ program.id }}">
        <div class="form-group">
            <label for="title" class="col-sm-2 control-label">标志性内容</label>
            <div class="col-sm-3">
                <input style="width: 200px" type="text" name="sign" class="form-control" value="{{program.sign}}">
            </div>
        </div>
        <br>
        <div class="form-group">
            <label for="project" class="col-sm-2 control-label">天序</label>
            <div class="col-sm-3">
                <input style="width: 200px" name="number" type="text" class="form-control" value="{{program.number}}">
            </div>
        </div>
        <br>
        <div class="form-group">
            <label for="project" class="col-sm-2 control-label">内容摘要</label>
            <div class="col-sm-3">
                <input style="width: 200px" name="digest" type="text" class="form-control" value="{{program.digest}}">
            </div>
        </div>
        <br>
        <div class="form-group">
            <label for="project" class="col-sm-2 control-label">准备工作</label>
            <div class="col-sm-3">
                <input style="width: 200px" name="prepare" type="text" class="form-control" value="{{program.prepare}}">
            </div>
        </div>
        <br>
        <div class="form-group">
            <label for="project" class="col-sm-2 control-label">讲课流程</label>
            <div class="col-sm-3">
                <input style="width: 200px" name="process" type="text" class="form-control" value="{{program.process}}">
            </div>
        </div>
        <br>
        <div class="form-group">
            <label for="project" class="col-sm-2 control-label">注意事项</label>
            <div class="col-sm-3">
                <input style="width: 200px" name="attention" type="text" class="form-control" value="{{program.attention}}">
            </div>
        </div>
        <br>
        <div class="form-group">
            <label for="project" class="col-sm-2 control-label">课后作业</label>
            <div class="col-sm-3">
                <input style="width: 200px" name="exercise" type="text" class="form-control" value="{{program.exercise}}">
            </div>
        </div>
        <br>
        <div class="form-group">
            <label for="project" class="col-sm-2 control-label">学生分享</label>
            <div class="col-sm-3">
                <input style="width: 200px" name="share" type="text" class="form-control" value="{{program.share}}">
            </div>
        </div>
        <br>
        <div class="form-group">
            <label for="project" class="col-sm-2 control-label">管理事项</label>
            <div class="col-sm-3">
                <input style="width: 200px" name="management" type="text" class="form-control" value="{{program.management}}">
            </div>
        </div>
        <br>
        <div class="form-group">
            <label for="project" class="col-sm-2 control-label">备注</label>
            <div class="col-sm-3">
                <input style="width: 200px" name="remark" type="text" class="form-control" value="{{program.remark}}">
            </div>
        </div>
        <br>



        <div class="form-group">
                <div class="col-sm-offset-2 col-sm-6">
                  <button type="submit" class="btn btn-success btn-block">修改</button>
                </div>
              </div>

    </form>
{% endblock %}
