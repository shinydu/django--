{% extends 'base.html'%}

{%block title%}
教学大纲管理系统
{% endblock %}


{% block main %}
    <div class="container">
        <h2 class="text-center">学科</h2>
        {% for subject in subjects %}
            <div class="text-center panel-title">
                <a href="/stage/list/?subject_id={{subject.id}}">{{subject.name}} (￥{{subject.amount}} ,{{subject.days}}天)</a>
                <a href="/subject/detail/?subject_id={{subject.id}}"><span class="glyphicon glyphicon-list"></span></a>
                <a href="/subject/edit/?subject_id={{subject.id}}"><span class="glyphicon glyphicon-edit"></span></a>
                <a href="/subject/delete/?subject_id={{subject.id}}"><span class="glyphicon glyphicon-remove-circle"></span></a>
            </div>
        {% endfor %}


        <div class="text-center panel-title">
            <a href="/subject/add/">
            <span class="glyphicon glyphicon-plus-sign"> </span>
        </a>
        </div>
    </div>
{% endblock %}
